<header class="site-header">

    <div class="branding">
        {% if site.theme.gravatar %}
        <a href="{{ site.baseurl }}/">
            <img class="avatar" src="https://secure.gravatar.com/avatar/{{ site.theme.gravatar }}?s=100" alt=""/>
        </a>
        {% elsif site.theme.avatar %}
        <a href="{{ site.baseurl }}/">
            <img class="avatar" src="{{ site.baseurl }}/img/{{ site.theme.avatar }}" alt=""/>
        </a>
        {% endif %}

        <h1 class="site-title">
            <a href="{{ site.baseurl }}/">{{ site.theme.title }}</a>
        </h1>
    </div>

    <nav class="site-nav">
        <ul>
            <li>
                <a class="page-link emphased" href="/pl/blog//2015/04/24/dwo_2015_twoj_feedback_ma_znaczenie.html">tw√≥j feedback do #dwo15</a>
            </li>
            <li> | </li>
            {% for page in site.pages %}
            {% if page.title and page.hide != true %}
            <li>
                <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
            </li>
            <li> | </li>
            {% endif %}
            {% endfor %}

            <!-- Social icons from Font Awesome, if enabled -->
            {% include icons.html %}
        </ul>
    </nav>

</header>
